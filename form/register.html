<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <form action="#" method="get" enctype="multipart/form-data">
        <p>必要事項を入力の上、送信ボタンを押してください。</p>
        <table>
            <tr>
                <th>ID <span class="required">必須</span></th>
                <td><input type="email" name="email" size="30" placeholder="ex) xxx@morijyobi.ac.jp" required><br>
                </td>
            </tr>
            <tr>
                <th>パスワード<span>(半角英数字8文字以上) </span><span class="required">必須</span></th>
                <td><input type="password" name="password" size="30" minlength="8" required>
                    <label><input type="checkbox" name="password">  パスワードを表示する</label><br>
                </td>
            </tr>
            <tr>
                <th>氏名 <span class="required">必須</span></th>
                <td>姓：<input type="text" name="user_name" placeholder="ex) 盛岡" required>
                    名：<input type="text" name="user_name" placeholder="ex) 太郎" required><br></td>
            </tr>
            <tr>
                <th>住所</th>
                <td>〒　<input type="text" name="post" value="020-1234" size="8" readonly><br>
                    <input type="text" name="post" value="岩手県盛岡市中央1丁目" readonly><br>
                    <input type="text" name="post" placeholder="番地"><br>
                    <input type="text" name="post" size="30" placeholder="建物名">
                </td>
            </tr>
            <tr>
                <th>電話番号<span>(ハイフンなし) </span><span class="required">必須</span></th>
                <td><input type="tel" name="tel" required><br></td>
            </tr>
            <tr>
                <th>学科・学年 <span class="required">必須</span></th>
                <td>学科:
                    <select name="blood_type" required>
                        <option value="">選択してください</option>
                        <option value="A">システム科</option>
                        <option value="B">ビジネス科</option>
                        <option value="C">デザイン科</option>
                    </select>
                    学年:
                    <select name="blood_type" required>
                        <option value="">選択してください</option>
                        <option value="1">1年</option>
                        <option value="2">2年</option>
                        <option value="3">3年</option>
                        <option value="4">4年</option>
                    </select><br>
                </td>

            </tr>
            <th>お得な情報・クーポン <span class="required">必須</span></th>
            <td><label><input type="radio" name="yes" required>　受け取る</label><br>
                <label><input type="radio" name="no">　受け取らない</label>
            </td>
            <tr>
                <th>ご意見・ご希望<span>(200文字以内でご記入ください)</span></th>
                <td><textarea name="multipart" cols="50" rows="10" maxlength="200"></textarea><br></td>
            </tr>
        </table>
    </form>
    <div>
    <button type="submit">入力内容をクリアにする</button>
    <button type="reset">送信</button>
</div>
</body>

</html>
